<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Showing the map</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
            rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <!-- Mapbox library imports -->
    <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
            rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .wrap {
            width: 90%;
            max-width: 750px;
            margin: 0 auto;
        }

        .banner {
            width: 100%;
            height: 20vh;
            background-image: url("{{ url_for('static', filename='banner.jpg') }}");
            background-position: center;
            background-size: contain;
            background-repeat: repeat;
        }

        h1.title {
            font-family: "Jua", sans-serif;

            color: white;
            font-size: 3rem;
        }

        h5 {
            font-family: "Jua", sans-serif;
        }

        .restaurant-list {
            overflow: scroll;
            width: 100%;
            height: calc(20vh - 30px);
            position: relative;
        }

        .card-title,
        .card-subtitle {
            display: inline;
        }

        #map {
            width: 100%;
            height: 50vh;
            margin: 20px auto 20px auto;
        }

        .iw-inner {
            padding: 10px;
            font-size: smaller;
        }
    </style>
    <script>
        let map;

        $(document).ready(function () {
            mapboxgl.accessToken =
                "pk.eyJ1IjoiaXFiYWxtcDk2IiwiYSI6ImNsYWtvdnA4MjAxN24zd3BvN2F5aGVqYm0ifQ.MaGNKKn_z7wTdRzvQmK-rg";
            map = new mapboxgl.Map({
                container: "map", // container ID
                center: [-122.820679, 37.772537], // starting position [lng, lat]
                zoom: 13, // starting zoom
                style: "mapbox://styles/mapbox/streets-v11", // style URL or style object
                hash: true, // sync `center`, `zoom`, `pitch`, and `bearing` with URL
                // Use `transformRequest` to modify requests that begin with `http://myHost`.
                transformRequest: (url, resourceType) => {
                    if (resourceType === "Source" && url.startsWith("http://myHost")) {
                        return {
                            url: url.replace("http", "https"),
                            headers: {"my-custom-header": true},
                            credentials: "include", // Include cookies for cross-origin requests
                        };
                    }
                },
            });

            const nav = new mapboxgl.NavigationControl({
                visualizePitch: true,
            });
            map.addControl(nav, "bottom-right");

            get_restaurants();

            const locationForV = makeV([-122.820679, 37.772537])

            locationForV.forEach((location) => {
                make_marker(location);
            });

            const locationForF = makeF(locationForV[locationForV.length - 1].center);

            locationForF.forEach((location) => {
                make_marker(location);
            });

            // starting point
            make_marker({center: [-122.820679, 37.772537]});
            // last marker from V
            make_marker(locationForV[locationForV.length - 1]);

        });

        function makeV(initialLocation) {
            return Array(21).fill(0).map((location, i) => {
                if (i <= 10) {
                    return {center: [initialLocation[0] + (0.0001 * i), initialLocation[1] - (0.0001 * i)]}
                } else {
                    return {center: [initialLocation[0] + (0.0001 * i), initialLocation[1] + (0.0001 * (i - 20))]}
                }
            });
        }

        function makeF(initialLocation) {
            initialLocation[0] = initialLocation[0] + 0.0005; // for spacing
            let locationForF = [];
            locationForF = Array(12).fill(0).map((location, i) => ({center: [initialLocation[0], initialLocation[1] - (0.0001 * i)]}));
            locationForF = [...locationForF, ...Array(8).fill(0).map((location, i) => ({center: [initialLocation[0] + (0.0001 * i), initialLocation[1]]}))];
            locationForF = [...locationForF, ...Array(8).fill(0).map((location, i) => ({center: [initialLocation[0] + (0.0001 * i), initialLocation[1] - 0.0005]}))];
            return locationForF;
        }

        function make_card(i, restaurant) {
            let html_temp = `<div class="card" id="card-${i}" onclick="map.flyTo({center: [${restaurant.center}]});">
                        <div class="card-body">
                            <h5 class="card-title"><a href="${restaurant.link}" class="restaurant-title">${restaurant.name}</a></h5>
                            <h6 class="card-subtitle mb-2 text-muted">${restaurant.categories}</h6>
                            <p class="card-text">${restaurant.location}</p>
                            <button class="btn btn-danger" onclick="delete_restaurant('${restaurant.name}');">Delete</button>
                        </div>
                     </div>`;
            $("#restaurant-box").append(html_temp);
        }

        function get_restaurants() {
            $("#restaurant-box").empty();
            $.ajax({
                type: "GET",
                url: "/restaurants",
                data: {},
                success: function (response) {
                    let restaurants = response["restaurants"];
                    for (let i = 0; i < restaurants.length; i++) {
                        let restaurant = restaurants[i];
                        console.log(restaurant);
                        make_card(i, restaurant);
                        make_marker(restaurant);
                        add_info(i, restaurant);
                    }
                },
            });
        }

        function make_marker(restaurant) {
            new mapboxgl.Marker().setLngLat(restaurant.center).addTo(map);
        }

        function scroll_to_card(i) {
            $("#restaurant-box").animate(
                {
                    scrollTop:
                        $("#restaurant-box").get(0).scrollTop +
                        $(`#card-${i}`).position().top,
                },
                1000
            );
        }

        function add_info(i, restaurant) {
            new mapboxgl.Popup({
                offset: {
                    bottom: [0, -35],
                },
            })
                .setLngLat(restaurant.center)
                .setHTML(
                    `<div class="iw-inner" onclick="map.flyTo({center: [${restaurant.center}]}); scroll_to_card(${i});">
                        <h5>${restaurant.name}</h5>
                        <p>${restaurant.location}
                        </div>`
                )
                .setMaxWidth("300px")
                .addTo(map);
        }

        function delete_restaurant(name) {
            $.ajax({
                type: "POST",
                url: '/restaurants/delete',
                data: {
                    name: name,
                },
                success: function (response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.reload();
                    } else {
                        alert('Data tidak dapat dihapus!');
                    }
                }
            });
        }

        function create_restaurant() {
            let name = $('#input-name').val();
            let categories = $('#input-categories').val();
            let location = $('#input-location').val();
            let longitude = $('#input-longitude').val();
            let latitude = $('#input-latitude').val();

            longitude = parseFloat(longitude);
            latitude = parseFloat(latitude);

            $.ajax({
                type: 'POST',
                url: 'restaurants/create_restaurant',
                data: {
                    name: name,
                    categories: categories,
                    location: location,
                    longitude: longitude,
                    latitude: latitude,
                },
                success: function (response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.reload();
                    } else {
                        alert('Data tidak dapat dihapus!');
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="banner">
        <div
                class="d-flex flex-column align-items-center"
                style="
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
          "
        >
            <h1 class="title mt-5 mb-2">Restaurant Map</h1>
        </div>
    </div>
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Data
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Restaurant</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Restaurant Name</label>
                        <input type="text" class="form-control" id="input-name">
                    </div>
                    <div class="mb-3">
                        <label for="input-categories" class="form-label">Restaurant Categories</label>
                        <input type="text" class="form-control" id="input-categories">
                    </div>
                    <div class="mb-3">
                        <label for="input-location" class="form-label">Restaurant Location</label>
                        <input type="text" class="form-control" id="input-location">
                    </div>
                    <div class="mb-3">
                        <label for="input-longitude" class="form-label">Restaurant Longitude</label>
                        <input type="text" class="form-control" id="input-longitude">
                    </div>
                    <div class="mb-3">
                        <label for="input-latitude" class="form-label">Restaurant Latitude</label>
                        <input type="text" class="form-control" id="input-latitude">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="create_restaurant()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <div class="restaurant-list" id="restaurant-box">
        <div class="card" id="card-0">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="#" class="restaurant-title">The Best Restaurant</a>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">Ramen</h6>
                <p class="card-text">Address of the restaurant</p>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
